<script type="text/javascript">

$(document).ready(function() {
    console.log( "ready!" );

    var nextURL = $("input[type=radio]:checked").val();

    $("input[type=radio]").click(function()

	$("form#difficultyMenu").submit(function( event ) 
	{
  		//console.log("submitting " + nextURL);

 		event.preventDefault();
	});

});//end document ready
</script>

<span id="choiceTopic">What difficlty level would you like? </span>

	<form id="difficultyMenu" action="#">
