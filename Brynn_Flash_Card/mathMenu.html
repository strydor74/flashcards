<!DOCTYPE html>

<html>
<head>
<title>
Brynn's Math Page
</title>

<link rel="stylesheet" type="text/css" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {
    console.log( "ready!" );

    var nextURL = $("input[type=radio]:checked").val();

    $("input[type=radio]").click(function() 
    {
  	nextURL = $(this).val();
  	console.log(nextURL);
	});

	$("form#operationMenu").submit(function( event ) 
	{
  		//console.log("submitting " + nextURL);
  		window.open(nextURL, '_blank');
 		event.preventDefault();
	});

});//end document ready
</script>
</head>

<body>
<div id="mainDiv">
<span id="choiceTopic">What math topic are we working on today? </span>
<span id="choiceMenu">
	<form id="operationMenu" action="#">
  		<label><input type="radio" name="operation" class="addition" value="addition.html" checked> Addition<br/></label>
  		<label><input type="radio" name="operation" class="subtraction" value="subtraction.html"> Subtraction<br/></label>
  		<label><input type="radio" name="operation" class="multiplication" value="multiplication.html"> Multiplication<br/></label>
  		<label><input type="radio" name="operation" class="division" value="division.html"> Division<br/></label>
  		<input type="submit" value="Submit">
	</form>
</span>

</div>
</body>
</html>
